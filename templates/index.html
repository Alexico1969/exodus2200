<html>
  <head>
    <title>USS - Main</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Sans+Mono" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="top">
            <div class="top-bar">
              <form method="POST" action="">
                <button class="top-btn" id="l-btn" type="submit" name="L" value="logout">L</button>
                <button class="top-btn">[..]</button>
                <button class="top-btn">{..}</button>
                <button class="top-btn">A</button>
              </form>
            </div>

            <div class="title">
                Universal Search System
            </div>
            <div class="logo">
                <img class="logo-pic" src="static/images/Planet_Search_Logo.png">
            </div>
        </div>
        <div class="main-center">
            <div class="mc-title"><h6>Title</h6></div>
            
        </div>
        <div class="message">
            {{message}}
        </div>
        <hr>
        <div class="footer">
            <div class="footer-left">
                Status : Logged in
            </div>
            <div class="footer-right">
                ID : 100299188291
            </div>

        </div>
    </div>

  </body>
  <script>
    $(document).ready(function(){

      $('#l-btn').click(function(){
        console.log("L is pushed");
        var cookies = document.cookie.split(";");

        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i];
          var eqPos = cookie.indexOf("=");
          var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
          document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT";
        }
      });

    });
   
  </script>

</html>
