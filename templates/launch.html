<html>

            <div class="logo">

                  <tr>
                    <td><img src="{{ url_for('static', filename='images/empty20.png') }}"></td>
                    <td><img id="plus_x_100" src="{{ url_for('static', filename='images/plus.png') }}"></td>

                    <input type="hidden" id="y_desto" name="y_desto" value="0">
                    <input type="hidden" id="z_desto" name="z_desto" value="0">
                    <div><br><button type="submit" id="launch-btn" class="launch-btn">Launch</button></div>

                {{message}}
