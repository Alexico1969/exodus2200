<html>
  <head>
    <title>USS - Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Sans+Mono" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel=stylesheet type=text/css href="../static/style.css">

  </head>
  <body>
    <div class="container">
        <div class="top">
            <div class="top-bar">
              <form method="POST" action="">
                <button class="top-btn" type="submit" name="L" value="logout">L</button>
                <button class="top-btn">[..]</button>
                <button class="top-btn">{..}</button>
                <button class="top-btn">A</button>
              </form>
            </div>

            <div class="title">
                Universal Search System
            </div>
            <div class="logo">
                <img class="logo-pic" src="static/images/Planet_Search_Logo.png">
            </div>
        </div>

        <div class="center-total">


          <div class="main-center-index">
              <div class="mc-title"><h6>Set destination</h6></div>

              <form method="POST">
                <input type="text" class="desto_input" name="x_desto" placeholder="x desto" pattern="-?[0-9]{3}" required>
                <input type="text" class="desto_input" name="y_desto" placeholder="y desto" pattern="-?[0-9]{3}" required>
                <input type="text" class="desto_input" name="z_desto" placeholder="z desto" pattern="-?[0-9]{3}" required>
                <div class="submit">
                    <input type="submit" value="launch">                    
                </div>
              </form>
              <div class="message">
                {{message}}
              </div>
          </div>
        </div>

        <div class="footer">
            <hr>
            <div class="footer-left">
                Status : Logged in
            </div>
            <div class="footer">
              <div class="footer-center">
                  User : {{user}}
              </div>
            <div class="footer-right">
                ID : 100299188291
            </div>

        </div>
    </div>

  </body>


</html>
