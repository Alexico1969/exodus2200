<html>
  <head>
    <title>USS - register</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Sans+Mono" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="top">
            <div class="top-bar">
                <button class="top-btn">L</button>
                <button class="top-btn">[..]</button>
                <button class="top-btn">{..}</button>
                <button class="top-btn">A</button>
            </div>

            <div class="title">
                Universal Search System
            </div>
            <div class="logo">
                <img class="logo-pic" src="static/images/Planet_Search_Logo.png">
            </div>
        </div>
        <div class="main-center">
            <div class="mc-title"><h6>Register</h6></div>
            <form method="POST">
                <input type="text" name="invitation_code" placeholder="Invitation code" required>
                <input type="text" name="name" maxlength="30" placeholder="Name" pattern="^[a-zA-Z][a-zA-Z0-9-_\. ]{2,30}$" required>
                <input type="text" name="username" maxlength="30" placeholder="Username" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{5,20}$" required>
                <input type="password" name="password1" minlength="8" maxlength="30" placeholder="Password: UP low nr > 6" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" minlength="6" required>
                <input type="password" name="password2" minlength="8" maxlength="30" placeholder="Confirm Password" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <div class="message alert">
            {{message}}
        </div>
        <hr>
        <div class="footer">
            <div class="footer-left">
                Status : Not logged in
            </div>
            <div class="footer-right">
                ID : 100299188291
            </div>

        </div>
    </div>

    <script>

        $(document).ready(function(){
            var alert_content = $('#alert').text();

            trimmed = alert_content.trim();

            var n = trimmed.charCodeAt(0);

            if (!isNaN(n)){
                $('#alert').css('background-color','red');
            }
        });

        
    </script>


  </body>


</html>
