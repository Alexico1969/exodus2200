<html>
  <head>
    <title>USS - login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    

  </head>
  <body>
    <div class="container">
        <div class="top">
            <div class="top-bar">
                <button class="top-btn">L</button>
                <button class="top-btn">[..]</button>
                <button class="top-btn">{..}</button>
                <button class="top-btn">A</button>
            </div>

            <div class="title">
                Universal Search System
            </div>
            <div class="logo">
                <img class="logo-pic" src="static/images/Planet_Search_Logo.png">
            </div>
        </div>
        <div class="main-center">
            <div class="mc-title"><h6>Login</h6></div>
            <form method="POST">
                <input type="text" name="username" placeholder="Username">
                <input type="password"name="password" placeholder="Password">
                <div class="submit">
                    <input type="submit" value="Submit">                    
                </div>
            </form>
            <form method="POST" action="">
              <div class="submit">
                <input type="submit" name="R" value="register">
              </div>
            </form>
        </div>
        <div class="message alert" id="alert">
            {{message}}
        </div>

        <div class="footer">
            <hr>
            <div class="footer-left">
                Status : Not logged in
            </div>
            <div class="footer-right">
                ID : 100299188291
            </div>

        </div>
    </div>


    <script>

        $(document).ready(function(){
            console.log("*** Document ready ***");
            var alert_content = $('#alert').text();

            trimmed = alert_content.trim();

            var n = trimmed.charCodeAt(0);

            if (!isNaN(n)){
                $('#alert').css('background-color','red');
            }


        });



        
    </script>

  </body>
  

</html>
