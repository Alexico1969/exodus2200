<html>
  <head>
    <title>USS - login</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Sans+Mono" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
        <div class="top">
            <div class="top-bar">
                <button class="top-btn">L</button>
                <button class="top-btn">[..]</button>
                <button class="top-btn">{..}</button>
                <button class="top-btn">A</button>
            </div>

            <div class="title">
                Universal Search System
            </div>
            <div class="logo">
                <img class="logo-pic" src="static/images/Planet_Search_Logo.png">
            </div>
        </div>
        <div class="main-center">
            <div class="mc-title"><h6>Login</h6></div>
            <form method="POST">
                <input type="text" name="username" placeholder="Username">
                <input type="password"name="password" placeholder="Password">
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
              </form>
        </div>
        <div class="message">
            {{message}}
        </div>
        <hr>
        <div class="footer">
            <div class="footer-left">
                Status : Not logged in
            </div>
            <div class="footer-right">
                ID : 100299188291
            </div>

        </div>
    </div>


  </body>


</html>
