<html>
  <head>
    <title>USS - intro</title>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Sans+Mono" />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <body>

    <div class="logo">

        <div class="mc-title"><h6>Welcome</h6></div>
        <div class="intro-clip-wrapper">
          <video class="intro-clip" id="vid" controls autoplay>

          </video>
        </div>
        <div class="message"><h1>{{message}}</h1></div>
        <form action="{{goto}}">
            <div class="submit">
                <button class="bigger-btn" type="submit" value="OK">OK</button>
            </div>
        </form>
    </div>

    <script>
      document.getElementById('vid').play();
    </script>
